name: fluffiness
type: theme
"base theme": stable9
starterkit: true
version: VERSION
libraries:
  - fluffiness/global-styling
  - fluffiness/base
  - fluffiness/messages
  - core/normalize
libraries-extend:
  user/drupal.user:
    - fluffiness/user
  core/drupal.dropbutton:
    - fluffiness/dropbutton
  core/drupal.dialog:
    - fluffiness/dialog
  file/drupal.file:
    - fluffiness/file
  core/drupal.progress:
    - fluffiness/progress
core_version_requirement: ^10
generator: "starterkit_theme:10.2.0"
regions:
  header: "Header"
  primary_menu: "Primary menu"
  secondary_menu: "Secondary menu"
  highlighted: "Highlighted"
  help: "Help"
  content: "Content"
  sidebar_first: "Left sidebar"
  sidebar_second: "Right sidebar"
  footer: "Footer"
  breadcrumb: "Breadcrumb"
  page_top: "Page top"
  page_bottom: "Page bottom"
  super_region: "Super Region"
